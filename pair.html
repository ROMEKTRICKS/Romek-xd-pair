<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romek-XD</title>
  <!-- FontAwesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Same CSS as before */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/vhyyoc.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #5935ac;
      font-size: 30px;
      margin: 0;
    }

    .main {
      width: 100%;
      text-align: center;
    }

    .main input {
      width: 80%;
      max-width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      padding: 5px 15px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 25px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .main select {
      width: 80%;
      max-width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 25px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .main input:focus,
    .main select:focus {
      box-shadow: 0 0 10px #75d5a7;
    }

    .main button {
      width: 80%;
      max-width: 400px;
      height: 45px;
      font-size: 18px;
      color: #fff;
      background-color: #D84444;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .main button:hover {
      background-color: #086a45;
    }

    #copyb {
      width: 80%;
      max-width: 400px;
      height: 40px;
      font-size: 16px;
      color: #fff;
      background-color: #1cb84e;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    #copyb:hover {
      background-color: #179640;
    }

    #copy {
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .logo {
      margin-bottom: 15px;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 20;
    }

    .loading div {
      border: 4px solid #ccc;
      border-top: 4px solid #0b8457;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .whatsapp-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #25D366;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1EB34B;
    }

    .whatsapp-button i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div></div>
  </div>

  <div class="container">
    <div class="header">
      <img class="logo" src="https://files.catbox.moe/k5uod2.jpg" alt="WhatsApp Logo" width="40">
      <h1>ROMEK-XD Pairing Server</h1>
    </div>
    <div class="main">
      <form>
        <!-- Country Code Dropdown -->
        <select id="countryCode">
          <option value="+1">USA (+1)</option>
          <option value="+91">India (+91)</option>
          <option value="+44">UK (+44)</option>
          <!-- Add more countries as per your need -->
        </select>
        <input type="text" id="number" placeholder="Phone number">
        <button id="submit">Get Pair Code</button>
        <main id="pair"></main>
      </form>
    </div>
  </div>

  <button id="icon-button" class="whatsapp-button" onclick="window.open('https://whatsapp.com/channel/0029VakaPzeD38CV78dbGf0e', '_blank')">
    <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
  </button>
  
  <!-- Axios library link -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  let a = document.getElementById("pair");
  let b = document.getElementById("submit");
  let c = document.getElementById("number");
  let cc = document.getElementById("countryCode");

  let isSubmitting = false;
  let isCodeDisplayed = false;

  async function Copy() {
    let codeElement = document.getElementById("copy");
    let codeText = codeElement ? codeElement.innerText.replace('CODE: ', '') : '';
    if (codeText) {
      await navigator.clipboard.writeText(codeText);
      codeElement.innerText = "COPIED";
      codeElement.style.color = "blue";
      setTimeout(() => {
        codeElement.innerText = `CODE: ${codeText}`;
        codeElement.style.color = "black";
      }, 500);
    }
  }

  b.addEventListener("click", async (e) => {
    e.preventDefault();

    if (isCodeDisplayed) {
      alert("Please wait for 2 minutes before requesting a new code.");
      return;
    }

    if (isSubmitting) {
      alert("Please wait for the code before trying to request again.");
      return;
    }

    if (!c.value) {
      a.innerHTML = '<a style="color:black;font-weight:bold">Enter your phone number</a><br><br>';
    } else if (c.value.replace(/[^0-9]/g, "").length < 7) {
      a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
    } else {
      isSubmitting = true;
      document.querySelector('.loading').style.display = 'flex';

      const fullPhoneNumber = `${cc.value}${c.value.replace(/[^0-9]/g, "")}`;

      try {
        console.log("Sending request to API with phone number:", fullPhoneNumber); // Console log to debug

        let { data } = await axios.get(`/pair?phone=${encodeURIComponent(fullPhoneNumber)}`);

        console.log("API response:", data); // Log response for debugging

        let code = data.code || "Service Unavailable";
        if (code !== "Service Unavailable") {
          a.innerHTML = `<div><span id="copy" onclick="Copy()">CODE: ${code}</span></div><button id="copyb" onclick="Copy()">Copy Code</button>`;
          isCodeDisplayed = true;
          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } else {
          a.innerHTML = '<a style="color:red;font-weight:bold">Error: Service Unavailable. Please try again later.</a><br><br>';
        }
      } catch (error) {
        console.error("Error occurred during API call:", error); // Log error to console
        a.innerHTML = '<a style="color:red;font-weight:bold">Error: Could not connect to server. Please try again later.</a><br><br>';
      } finally {
        document.querySelector('.loading').style.display = 'none';
        isSubmitting = false;
      }
    }
  });
</script>
